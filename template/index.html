        svg.setAttribute('height', `${window.innerHeight}`);

        const g1 = document.querySelectorAll(".g1");
        g1.forEach(e => {
            e.setAttribute('transform', `translate(${window.innerWidth}, ${window.innerHeight})`)
        });

        const sc = document.querySelectorAll(".sc");
        sc.forEach(e => {

        const tweens = [
            { selector: '#blob1', from: '#blob1', to: '#blob11', duration: 18000 },
            { selector: '#blob2', from: '#blob2', to: '#blob22', duration: 12000 },
            { selector: '#blob3', from: '#blob3', to: '#blob33', duration: 9000 },
            { selector: '#blob4', from: '#blob4', to: '#blob44', duration: 7000 },

            // { selector: '#blob15', from: '#blob15', to: '#blob1515', duration: 5000 },
            // { selector: '#blob16', from: '#blob16', to: '#blob1616', duration: 2000 },
        ];

        tweens.forEach(({ selector, from, to, duration }) => {
            const tween = KUTE.fromTo(
                selector,
                { path: from },
                { path: to },
                { repeat: 999, duration, yoyo: true }
            );
            tween.start();
